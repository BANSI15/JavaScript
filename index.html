  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <div class="preloader flex-column justify-content-center align-items-center bg-dark">
      <img class="animation__shake" src="dist/img/white-logo.png" alt="AdminLTELogo" height="60" width="210" />
    </div>

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
          <a href="index3.html" class="nav-link"></a>
        </li>
      </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="index3.html" class="brand-link">
        <img src="dist/img/white-logo.png" alt="" style="height: 35px; padding-left: 20px" />
      </a>

      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item menu-open">
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="./index.html" class="nav-link active">
                    <i class="far fa-circle nav-icon"></i>
                    <p>All</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="./index2.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Category</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="./index3.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Product</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="../Clientside/index.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Website</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="content-wrapper">
      <section class="content">
        <div class="container-fluid p-5">
          <div class="row gap-3">
            <a href="index2.html" class="col-3 bg-warning rounded-3" style="height: 110px; text-decoration: none">
              <div class="fs-3 pt-1">Category</div>

              <div class="fs-3" id="cc">0</div>
            </a>

            <a href="index3.html" class="col-3 bg-secondary rounded-3" style="height: 110px; text-decoration: none">
              <div class="fs-3 pt-1">Product</div>

              <div class="fs-3" id="pp">0</div>
            </a>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <script>
    $.widget.bridge("uibutton", $.ui.button);
  </script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/chart.js/Chart.min.js"></script>
  <script src="plugins/sparklines/sparkline.js"></script>
  <script src="plugins/jqvmap/jquery.vmap.min.js"></script>

  <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <script src="plugins/moment/moment.min.js"></script>

  <script src="plugins/summernote/summernote-bs4.min.js"></script>
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <script src="dist/js/adminlte.js"></script>
  <script src="dist/js/demo.js"></script>
  <script src="dist/js/pages/dashboard.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script>
    let d = JSON.parse(localStorage.getItem("prodetail"));

    if (d != null && d.productDetail.length > 0) {
      let num = 0;

      for (let i = 0; i < d.productDetail.length; i++) {
        num += 1;
      }

      document.getElementById("pp").innerHTML = num;
    }

    let f = JSON.parse(localStorage.getItem("lsData"));

    if (f != null && f.Item.length > 0) {
      let num1 = 0;

      for (let i = 0; i < f.Item.length; i++) {
        num1 += 1;
      }

      document.getElementById("cc").innerHTML = num1;
    }
  </script>
